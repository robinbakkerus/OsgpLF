<h2>Jobs</h2>

<material-fab raised class="fab-add" (trigger)="addJob()">
     <glyph icon="add"></glyph>
</material-fab>
<br />

<div class="table">
  <div class="header">
    <div class="row">
      <div class="col jobid">id</div>
      <div class="col jobname">name</div>
      <div class="col jobcreated">created</div>
      <div class="col total">total</div>
      <div class="col total">succes</div>
      <div class="col total">failed</div>
      <!-- <mail-nav-bar></mail-nav-bar> -->
    </div>
  </div>
  <div class="content" [style.height.px]="height">
    <div *ngFor="let job of jobs"
         class="row"
         (click)="onSelect(job)"
         [class.selected]="job === selectedJob">
      <div class="col jobid">{{job.id}}</div>
      <div class="col jobname">{{job.name}}</div>
      <div class="col jobcreated">{{job.creationTime | int_to_date}}</div>
      <div class="col total">{{job.devopsTotal}}</div>
      <div class="col total">{{job.devopsSuccess}}</div>
      <div class="col total">{{job.devopsFailed}}</div>
      <material-ripple></material-ripple>
    </div>
  </div>
</div>
